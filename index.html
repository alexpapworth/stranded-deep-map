<!DOCTYPE html>
<html>
<head>
  <title>Stranded Deep Map</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div class="container">
    <div id="compass" class="compass">
      <img src="compass.png">
    </div>

    <div id="map" class="map">
      <div id="row1">
        <div data-cell-id="1" class="cell"></div>
        <div data-cell-id="2" class="cell"></div>
        <div data-cell-id="3" class="cell"></div>
        <div data-cell-id="4" class="cell"></div>
        <div data-cell-id="5" class="cell"></div>
      </div>
      <div id="row2">
        <div data-cell-id="6" class="cell"></div>
        <div data-cell-id="7" class="cell"></div>
        <div data-cell-id="8" class="cell"></div>
        <div data-cell-id="9" class="cell"></div>
        <div data-cell-id="10" class="cell"></div>
      </div>
      <div id="row3">
        <div data-cell-id="11" class="cell"></div>
        <div data-cell-id="12" class="cell"></div>
        <div data-cell-id="13" class="cell"></div>
        <div data-cell-id="14" class="cell"></div>
        <div data-cell-id="15" class="cell"></div>
      </div>
      <div id="row4">
        <div data-cell-id="16" class="cell"></div>
        <div data-cell-id="17" class="cell"></div>
        <div data-cell-id="18" class="cell"></div>
        <div data-cell-id="19" class="cell"></div>
        <div data-cell-id="20" class="cell"></div>
      </div>
      <div id="row5">
        <div data-cell-id="21" class="cell"></div>
        <div data-cell-id="22" class="cell"></div>
        <div data-cell-id="23" class="cell"></div>
        <div data-cell-id="24" class="cell"></div>
        <div data-cell-id="25" class="cell"></div>
      </div>
    </div>

    <div id="tooltip" class="tooltip">
      <div class="option big-option">Starter Island</div>
      <div class="option big-option">Main base</div>
      <div class="option big-option">Current Island</div>

      <br />

      <div class="option small-option">A Camp</div>
      <div class="option small-option">Ship wreck</div>
      <div class="option small-option">Shipping Container</div>
      <div class="option small-option">Plot Related</div>
      <div class="option small-option">Good resources</div>
      <div class="option small-option">Bad resources</div>
      <div class="option small-option">Sea Buoy</div>

      <br />

      <div class="option small-option red-option">Clear Tile</div>

    </div>
  </div>
</body>
</html>
